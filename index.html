<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="container" >
                <div class="grid-container">
                    <div class="flex-container">
                        <label for="principal">Amount</label>
                        <label for="rate">Interest Rate</label>
                        <label for="years">No. of Years</label>
                    </div>
                    <div class="flex-container" >
                        <input type="number"  id="principal">
                        <div id="slider" >
                            <input onchange="updateRate()" type="range"  id="rate" min="1" max="20" value="10.25" step="0.25">
                            <span id="rate_val">10.25%</span>
                        </div>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                </div>
                <button onclick="compute()">Compute Interest</button>
                <br>
                <span id="result"></span>
            </div>

            <footer>
                &#169; This Calculator belongs to Norbert Tiborcz
        
        
            </footer>
            <span id="result">
            </span>

        </div>
    </body>

</html>
